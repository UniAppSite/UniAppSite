<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="background"></div>
    <div class="overlay"></div>

    <div class="content">
        <div class="profile-container">
            <div class="profile-pic" id="profilePic">
                <img id="userProfileImage" src="" alt="" style="display: none;">
                <div class="profile-pic-overlay" onclick="openUploadModal()">
                    <span class="profile-pic-text">Edit Photo</span>
                </div>
            </div>
            <h1>Hi, <span id="loggedUserFName">User</span></h1>
        </div>

        <div class="user-info">
            <p><strong>Email:</strong> <span id="loggedUserEmail">user@example.com</span></p>
            <div class="about-me-container">
                <p><strong>About Me:</strong></p>
                <div class="about-me-text" id="aboutMeText">Hello, I'm New Here</div>
                <div class="about-me-overlay" onclick="openAboutMeEdit()">
                    <span class="about-me-edit-text">Edit</span>
                </div>
            </div>
        </div>

        <button id="logout" class="ios-button">Logout</button>
    </div>

    <!-- Upload Modal -->
    <div id="uploadModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeUploadModal()">&times;</span>
            <h2 style="margin-bottom: 20px; text-align: center;">Upload Profile Picture</h2>
            
            <div class="file-input-container">
                <label for="imageFile" class="file-input-label">Choose File</label>
                <input type="file" id="imageFile" accept="image/*">
                <span id="fileName">No file selected</span>
            </div>
            
            <div id="imagePreview">
                <img id="previewImage" src="" alt="Preview">
            </div>
            
            <button id="uploadBtn" class="ios-button" style="width: 100%;">Upload Image</button>
            <p id="statusMessage"></p>
        </div>
    </div>

    <!-- About Me Edit Modal -->
    <div id="aboutMeModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeAboutMeModal()">&times;</span>
            <h2 style="margin-bottom: 20px; text-align: center;">Edit About Me</h2>
            
            <textarea id="aboutMeInput" class="about-me-textarea" rows="5" placeholder="Tell us about yourself..."></textarea>
            
            <button id="saveAboutMeBtn" class="ios-button" style="width: 100%;">Save</button>
            <p id="aboutMeStatusMessage"></p>
        </div>
    </div>

    <div class="footer">
        <p>User Profile Dashboard</p>
    </div>

    <script type="module" src="profile.js"></script>
</body>
</html>
